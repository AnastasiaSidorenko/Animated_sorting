<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/app.js" defer></script>
  <title>Анимированная сортировка</title>
</head>

<body>
  <div class="container">
    <h2 class="title">Анимированная сортировка пузырьком</h2>
    <div>Инструкция:</div>
    <div>
      <label>Количество: </label>
      <input type="number" min="2" placeholder="количество элементов для сортировки" maxLength="2"
        id="arrayNumbersQuantity" />
      <button id="generateArrayButton">Сгенерировать</button>
      <button>Запустить сортировку</button>
    </div>
    <div class="flex-column bubbles">
    </div>
  </div>

  <template id="bubble_tmpl">
    <div class="bubble"><span>1</span></div>
  </template>
</body>

</html>
